<h1 *ngIf="heading" class="section__heading" [innerHTML]="heading"></h1>
<p *ngIf="subheading" class="section__subheading animate__animated animate__fadeInUp" [innerHTML]="subheading"></p>
<ng-content></ng-content>
<button *ngIf="buttonText" class="section__button" (click)="emitButtonClicked()">{{ buttonText }}</button>
<p *ngIf="imageAuthor" class="section__thanks-to">Photo by {{ imageAuthor }} on Unsplash</p>
